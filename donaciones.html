<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donaciones - Mi Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mi Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">contactos</a></li>
          <li class="nav-item"><a class="nav-link active" href="donaciones.html">Donaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="bg-dark text-light p-5 rounded shadow-sm mb-4">
    <div class="container">
      <h1>Apóyame</h1>
      <p>Tu ayuda mantiene este mundo de ideas vivo. ¡Gracias por considerar una donación!</p>
    </div>
  </header>

  <!-- Formulario de donación -->
  <div class="container">
    <div class="text-center mb-4">
      <h2>Simula tu donación</h2>
      <p>Ingresa el monto que deseas donar y presiona "Donar".</p>
    </div>

    <form id="form-donacion" class="text-center">
      <div class="mb-3">
        <input type="number" id="monto" class="form-control w-50 mx-auto" placeholder="Ej: 20.00" min="1" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Donar</button>
    </form>

    <!-- Resultado de donación -->
    <div id="resultado" class="alert text-center mt-4 d-none" role="alert"></div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-center text-light py-4 mt-5 border-top border-secondary">
    <div class="container">
      <p>&copy; 2025 Mi Blog Hollow Knight. ¡Gracias por tu apoyo!</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS externo para donaciones -->
  <script src="assets/js/script.js"></script>

</body>
</html>
